flake8 = "^7.0.0"
requests-html = "^0.10.0"
lxml = "^5.3.0"
lxml-html-clean = "^0.4.1"
boto3 = "^1.35.93"
memory-profiler = "^0.61.0"
aiofiles = "^24.1.0"
qiskit = "^1.3.2"
numpy = "^2.2.3"
matplotlib = "^3.10.0"
qiskit-aer = "^0.16.1"
