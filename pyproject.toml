attrs = "23.1.0"
requests = "==2.31.0"
httpx = "^0.25.2"
beautifulsoup4 = "^4.12.2"
structlog = "^23.2.0"
selenium = "==4.16.0"
bytecode = "^0.15"
sqlalchemy = "^2.0.25"
alembic = "^1.13.1"
psycopg2-binary= "==2.9.9"
